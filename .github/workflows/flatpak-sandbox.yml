name: Flatpak Sandbox Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flatpak-sandbox:
    name: "Flatpak Sandbox"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: pipoca-sandbox.flatpak
          manifest-path: io.github.tduarte.Pipoca.json
          cache-key: flatpak-builder-sandbox-${{ github.sha }}
          verbose: true
          run-tests: false
