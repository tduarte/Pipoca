name: Flatpak Sandbox Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flatpak-sandbox-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak-builder

      - name: Setup Flatpak
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.gnome.Platform//48 org.gnome.Sdk//48 org.freedesktop.Sdk.Extension.node24//24.8

      - name: Generate Sources
        run: |
          # This step ensures we have the latest generated-sources.json
          # In a real scenario, this would be generated by flatpak-node-generator
          if [ ! -f "generated-sources.json" ]; then
            echo "Error: generated-sources.json not found"
            exit 1
          fi

      - name: Build Flatpak with Sandbox
        run: |
          flatpak-builder --force-clean --disable-cache build io.github.tduarte.Pipoca.json

      - name: Test Sandboxed App
        run: |
          # Test that the app can start in sandbox mode
          flatpak-builder --run build io.github.tduarte.Pipoca.json pipoca --help || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-sandbox-build
          path: build/
